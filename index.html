<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shikhar | Open Source Mail Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3c31e6692b.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Shikhar.</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="docs.html">Docs</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- showcase -->

    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Secure Emails</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum veritatis similique ipsum suscipit
                    provident dolores omnis error expedita cumque quas.</p>
                <a href="features.html" class="btn btn-outline">Read More</a>
            </div>
            <div class="showcase-form card">
                <h2>Join the waiting list</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
    </section>

</body>

</html>
